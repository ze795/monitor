<!DOCTYPE html>
<html>
<head>
    <title>Futures Price Monitoring System - Server Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .menu { background-color: #333; overflow: hidden; }
        .menu a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .menu a:hover { background-color: #ddd; color: black; }
        .content { padding: 20px; }
        .message { color: green; font-weight: bold; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('price_monitor') }}">Price Monitoring</a>
        <a href="{{ url_for('atr_monitor') }}">ATR Monitoring</a>
        <a href="{{ url_for('pattern_monitor') }}">Pattern Monitoring</a>
        <a href="{{ url_for('today_logs') }}">Today's Logs</a>
        <a href="{{ url_for('history_logs') }}">History Logs</a>
        <a href="{{ url_for('server_config') }}">Server Config</a>
        <a href="{{ url_for('logout') }}" style="float:right">Logout</a>
    </div>
    <div class="content">
        <h2>Server Configuration</h2>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="post">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" value="{{ config.host }}">
            
            <label for="port">Port:</label>
            <input type="number" id="port" name="port" value="{{ config.port }}">
            
            <label for="debug">Debug Mode:</label>
            <input type="checkbox" id="debug" name="debug" {% if config.debug %}checked{% endif %}>
            
            <button type="submit">Save Configuration</button>
        </form>
        <p>Note: Changes will take effect after restarting the application.</p>
    </div>
</body>
</html>
