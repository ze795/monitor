<!DOCTYPE html>
<html>
<head>
    <title>Futures Price Monitoring System - ATR Monitoring</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .menu { background-color: #333; overflow: hidden; }
        .menu a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .menu a:hover { background-color: #ddd; color: black; }
        .content { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('price_monitor') }}">Price Monitoring</a>
        <a href="{{ url_for('atr_monitor') }}">ATR Monitoring</a>
        <a href="{{ url_for('pattern_monitor') }}">Pattern Monitoring</a>
        <a href="{{ url_for('today_logs') }}">Today's Logs</a>
        <a href="{{ url_for('history_logs') }}">History Logs</a>
        <a href="{{ url_for('logout') }}" style="float:right">Logout</a>
    </div>
    <div class="content">
        <h2>ATR Monitoring</h2>
        <form method="post">
            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Monitoring Direction</th>
                    <th>Monitoring Switch</th>
                </tr>
                {% for symbol, data in atr_data.items() %}
                <tr>
                    <td>{{ symbol }}</td>
                    <td>
                        <select name="direction_{{ symbol }}">
                            <option value="Long" {% if data.direction == 'Long' %}selected{% endif %}>Long</option>
                            <option value="Short" {% if data.direction == 'Short' %}selected{% endif %}>Short</option>
                        </select>
                    </td>
                    <td><input type="checkbox" name="enabled_{{ symbol }}" {% if data.monitor_enabled %}checked{% endif %}></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
</html>
