<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>

<body>
  <h2>Price Monitoring Dashboard</h2>
  <form method="post">
    <table border="1">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Monitor Price & Switch</th>
          <th>Alert</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>
            <input type="text" name="monitor_price" value="{{ product.monitor_price }}">
            <input type="checkbox" name="price_switch" {% if product.price_switch %}checked{% endif %}>
            <input type="hidden" name="product_name" value="{{ product.name }}">
          </td>
          <td>{{ product.alert }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Update</button>
  </form>
  <a href="{{ url_for('logout') }}">Logout</a>
</body>

</html>
