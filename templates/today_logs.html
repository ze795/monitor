<!DOCTYPE html>
<html>
<head>
    <title>Futures Price Monitoring System - Today's Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .menu { background-color: #333; overflow: hidden; }
        .menu a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .menu a:hover { background-color: #ddd; color: black; }
        .content { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .processed { text-decoration: line-through; color: #999; }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('price_monitor') }}">Price Monitoring</a>
        <a href="{{ url_for('atr_monitor') }}">ATR Monitoring</a>
        <a href="{{ url_for('pattern_monitor') }}">Pattern Monitoring</a>
        <a href="{{ url_for('today_logs') }}">Today's Logs</a>
        <a href="{{ url_for('history_logs') }}">History Logs</a>
        <a href="{{ url_for('logout') }}" style="float:right">Logout</a>
    </div>
    <div class="content">
        <h2>Today's Logs</h2>
        <form method="post">
            <table>
                <tr>
                    <th>Select</th>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Symbol</th>
                    <th>Message</th>
                </tr>
                {% for log in logs %}
                <tr {% if log.processed %}class="processed"{% endif %}>
                    <td><input type="checkbox" name="processed" value="{{ log.id }}" {% if log.processed %}checked disabled{% endif %}></td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.type }}</td>
                    <td>{{ log.symbol }}</td>
                    <td>{{ log.message }}</td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Mark as Processed</button>
        </form>
    </div>
</body>
</html>
